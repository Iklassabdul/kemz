<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claim Your Gift</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="container gift-page">
    <h1 class="gift-header">Fill in the form to claim your gifts, my love</h1>

    <div class="gift-animation">
      <lottie-player src="cake/gift.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>

    <form id="gift-form">
      <div class="form-group">
        <label for="address">Enter your full address</label>
        <input type="text" name="address" id="address" required />
      </div>

      <div class="form-group">
        <label for="phone">Your phone number</label>
        <input type="tel" name="phone" id="phone" required />
      </div>

      <div class="form-group">
        <label for="email">Enter your correct email address</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="hangout">Do you want us to hangout on your birthday?</label>
        <select name="hangout" id="hangout" required>
          <option value="">Select an option</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div id="hangout-details" class="form-conditional">
        <div class="form-group">
          <label for="hangout-type">What kind of hangout?</label>
          <select name="hangout-type" id="hangout-type">
            <option value="">Select type</option>
            <option value="movie">Movie date with me</option>
            <option value="dinner">Dinner date</option>
            <option value="picnic">A picnic with me and Brown</option>
          </select>
        </div>

        <div class="form-group">
          <label for="hangout-day">Choose your hangout day</label>
          <select name="hangout-day" id="hangout-day">
            <option value="">Select day</option>
            <option value="birthday">Birthday Day</option>
            <option value="next">Next Day</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="voucher">Choose your preferred voucher card, my love</label>
        <select name="voucher" id="voucher" required>
          <option value="">Select a voucher</option>
          <option value="ShopRite">ShopRite Voucher Card</option>
          <option value="Chowdeck">Chowdeck Voucher Card</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <!-- Success Display -->
    <div id="success" class="success hidden">
      <div id="lottie-success" class="lottie-center"></div>
      <h2 id="success-message" class="success-text"></h2>
    </div>
  </div>

  <script src="gift.js"></script>
</body>
</html>
