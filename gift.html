<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your Gift</title>
  <link rel="stylesheet" href="gift.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="container">
    <h1>Fill in the form to claim your gifts, my love.</h1>
    
    <div id="lottie-gift">
      <lottie-player src="gift.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>

    <form id="gift-form" action="https://formspree.io/f/xvgajnwk" method="POST">
      <label>Full Address
        <input type="text" name="address" required>
      </label>

      <label>Phone Number
        <input type="tel" name="phone" required>
      </label>

      <label>Email Address
        <input type="email" name="email" required>
      </label>

      <label>Do you want us to hangout on your birthday?
        <select id="hangout-select" name="hangout" required>
          <option value="">-- Choose --</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </label>

      <div id="hangout-options" class="hidden">
        <label>Pick one sweet plan:
          <select name="hangout_type" required>
            <option value="">-- Choose one --</option>
            <option value="movie">Movie date with me</option>
            <option value="dinner">Dinner date</option>
            <option value="picnic">Picnic with me and Brown</option>
          </select>
        </label>

        <label>When do you want to hangout?
          <select name="hangout_day" required>
            <option value="">-- Choose --</option>
            <option value="birthday">On your birthday</option>
            <option value="next_day">The next day</option>
          </select>
        </label>
      </div>

      <label>Choose your preferred voucher card, my love:
        <select name="voucher" required>
          <option value="">-- Choose --</option>
          <option value="shoprite">ShopRite Voucher Card</option>
          <option value="chowdeck">Chowdeck Voucher Card</option>
        </select>
      </label>

      <button type="submit">Submit</button>
    </form>

    <div id="success" class="hidden">
      <lottie-player src="delivery.json" background="transparent" speed="1" autoplay></lottie-player>
      <p class="success-text">Operation spoil my babygirl is now in motion.<br>Hold tight babygirl, delivery in progress.</p>
    </div>
  </div>

  <script src="gift.js"></script>
</body>
</html>
