<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Your Gift</title>
  <link rel="stylesheet" href="gift.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="gift-container">
    <h1 class="form-title">Fill in the form to claim your gifts, my love</h1>

    <div class="lottie-box">
      <lottie-player src="gift.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>

    <form id="gift-form" action="https://formspree.io/f/xvgajnwk" method="POST">
      <input type="text" name="fullAddress" placeholder="Enter your full address" required />
      <input type="tel" name="phone" placeholder="Your calling phone number" required />
      <input type="email" name="email" placeholder="Enter your correct email address" required />

      <label>Do you want us to hangout on your birthday?</label>
      <select id="hangout-select" name="hangout">
        <option value="">Select an option</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <div id="hangout-options" class="hidden">
        <label>Choose your preferred hangout:</label>
        <select name="hangoutType">
          <option value="">Choose one</option>
          <option value="Movie date with me">Movie date with me</option>
          <option value="Dinner date">Dinner date</option>
          <option value="Picnic with me and Brown">Picnic with me and Brown</option>
        </select>

        <label>When should the hangout be?</label>
        <select name="hangoutDay">
          <option value="">Choose one</option>
          <option value="On my birthday">On my birthday</option>
          <option value="The next day">The next day</option>
        </select>
      </div>

      <label>Choose your preferred voucher card my love</label>
      <select name="voucher" required>
        <option value="">Select one</option>
        <option value="ShopRite Voucher">ShopRite Voucher card</option>
        <option value="Chowdeck Voucher">Chowdeck Voucher card</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <div id="success-box" class="hidden">
      <lottie-player src="/delivery.json" background="transparent" speed="1" loop autoplay style="height: 280px;"></lottie-player>
      <p class="success-message">Operation spoil my babygirl is now in motion. Hold tight babygirl, delivery in progress.</p>
    </div>
  </div>

  <script src="gift.js"></script>
</body>
</html>
