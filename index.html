<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Surprise</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="welcome.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <!-- Welcome Screen -->
  <div id="welcome-screen">
    <div class="welcome-message" id="welcome-message"></div>
  </div>

  <div class="container">
    <h1 id="rotating-title">Hey love, something special is comingâ€¦</h1>

    <!-- Birthday Lottie (Shown at 12AM on May 31) -->
    <div id="moment-animation" class="hidden">
      <lottie-player
        src="assets/dd.json"
        background="transparent"
        speed="1"
        style="max-width: 300px; margin: 0 auto;"
        loop
        autoplay>
      </lottie-player>
    </div>

    <!-- Cake (before 12AM) -->
    <div class="cake-wrapper" id="cake-wrapper">
      <img src="cake.png" alt="Birthday Cake" class="cake"/>
      <div class="flame"></div>
    </div>

    <!-- Countdown -->
    <div id="countdown">
      <div><span id="days">00</span><small>Days</small></div>
      <div><span id="hours">00</span><small>Hours</small></div>
      <div><span id="minutes">00</span><small>Minutes</small></div>
      <div><span id="seconds">00</span><small>Seconds</small></div>
    </div>

    <!-- Birthday Wishes (12AM May 31) -->
    <div id="birthday-message" class="birthday-message hidden"></div>

    <!-- Gift Unwrap Heading -->
    <h2 id="gift-heading" class="gift-heading">Click here to unwrap your gift, my love</h2>

    <!-- Audio Player -->
    <div class="simple-audio-player" id="audio-player">
      <button id="play-button" class="play-btn">
        <span id="play-icon">&#9658;</span>
      </button>
      <div class="progress-container">
        <span id="current-time">0:00</span>
        <input type="range" id="progress-bar" value="0" disabled />
        <span id="duration">0:00</span>
      </div>
      <audio id="audio" preload="auto" type="audio/mp3"></audio>
    </div>

    <!-- Phrase Reveal -->
    <div id="phrase-display" class="hidden">
      <h3 id="phrase-text">Your phrase will appear here</h3>
    </div>
  </div>

  <!-- Gift Popup -->
  <div id="gift-popup" class="popup hidden">
    <span id="close-popup">&times;</span>
    <p id="popup-text">Surprise message here</p>
  </div>

  <!-- Password Popup -->
  <div id="password-popup" class="popup hidden">
    <span id="close-password-popup">&times;</span>
    <h3>Enter password to unlock today's phrase</h3>
    <input type="password" id="password-input" placeholder="Enter your password to get today's phrase babygirl" />
    <button id="submit-password">Unlock</button>
    <div id="error-message" class="hidden"></div>
  </div>

  <!-- Unlock Gift Phrase Popup (after 9AM May 31) -->
  <div id="unlock-popup" class="popup hidden">
    <span id="close-unlock-popup">&times;</span>
    <h3>Enter the 10-word phrase to unlock your gift</h3>
    <input type="text" id="unlock-input" placeholder="Type the full 10-word phrase here" />
    <button id="submit-unlock">Unlock Gift</button>
    <div id="unlock-error" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
